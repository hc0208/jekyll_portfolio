<header>
  <h1 class="site-title"><a href="/">{{ site.title }}</a></h1>
  <ul class="sns-icons clearfix">
    {% for account in site.data.accounts %}
      <li>
        <a href="{{ account.url }}" target="_blank">
          <i class="fa fa-{{ account.name }} fa-2x"></i>
        </a>
      </li>
    {% endfor %}
  </ul>
</header>
