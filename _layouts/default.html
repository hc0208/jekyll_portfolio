<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Hiroki Chida">
  <meta name="description" content="{% if page.excerpt %}{{ page.content | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.content | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:title" content="{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:image" content="/assets/images/favicon.png">
  <meta property="og:type" content="blog">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@flickr" />
  <meta name="twitter:title" content="{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}" />
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.content | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="twitter:image" content="{{ site.url }}assets/images/favicon150.png" />
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}" />
  <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>
  <link rel="shortcut icon" href="/assets/images/favicon.png">
  <link rel="apple-touch-icon" href="/assets/images/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Economica:700" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
  <script src="https://use.fontawesome.com/931c7339ea.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="/assets/js/main.js"></script>
  <script type="text/javascript">
    if ((window.location.host == "{{ site.title }}") && (window.location.protocol != "https:")){
    window.location = window.location.toString().replace(/^http:/, "https:");}
  </script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-71089989-2', 'auto');
    ga('send', 'pageview');
  </script>
</head>
<body>
  <div class="wrapper">
    {% include menu.html %}
    {% include header.html %}
    {{ content }}
    {% include footer.html %}
  </div>
</body>
</html>
